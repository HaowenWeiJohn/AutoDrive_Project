# Configuration for preparing residual images (specifying all the paths)
# --------------------------------------------------------------------

# General parameters
# number of frames for training, -1 uses all frames

debug: False

# Inputs
# the folder of raw LiDAR scans
scan_folder: '../data/sequences/08/velodyne'
# the folder of labels
label_folder: '../data/sequences/08/labels'

# ground truth poses file
pose_file: '../data/sequences/08/poses.txt'
# calibration file
calib_file: '../data/sequences/08/calib.txt'

# Outputs
# the onehot encoded mask: 0,1,2
mask_image_folder: '../data/sequences/08/mask_image'
visualize: True
visualization_folder: '../data/sequences/08/mask_visualization'

# range image parameters
range_image:
  height: 64
  width: 2048
  fov_up: 3.0
  fov_down: -25.0
  max_range: 50.0
  min_range: 2.0

